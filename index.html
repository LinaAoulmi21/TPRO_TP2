<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Knapsack Problem</title>  
</head>  
<body>  
    <div class="container">  
        <div class="input-section">  
            <h1>Knapsack Problem Solver</h1>  
            <div>  
                <label for="numItems">Number of Items:</label>  
                <input type="number" id="numItems" min="1">  
                <button id="startInput">Start Input</button>  
            </div>  
            <div id="itemInputForm" style="display:none;">  
                <h2>Add Item</h2>  
                <div>  
                    <label for="weight">Weight:</label>  
                    <input type="number" id="weight" min="1" required>  
                    <label for="gain">Gain:</label>  
                    <input type="number" id="gain" min="1" required>  
                    <button id="addItem">Add Item</button>  
                </div>  
                <label for="maxWeight">Max Weight:</label>  
                <input type="number" id="maxWeight" min="1">  
                <button id="runAlgorithm">Run Algorithm</button>  
            </div>    
        </div>  
        <div class="output-section">  
            <h2>Created Items</h2>  
            <div id="itemList" class="item-list"></div>
            <h2>Result Items</h2>  
            <div id="result" class="result"></div>
        </div>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
